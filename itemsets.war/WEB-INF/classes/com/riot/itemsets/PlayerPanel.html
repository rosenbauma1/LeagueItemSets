<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
</head>
<body>

<wicket:panel>
	<span class="col-lg-1"></span>
	<span wicket:id="playerList">
		<img class="img-responsive" wicket:id="proImage" id="proImage" data-toggle="modal" data-target="#myModal" style="cursor: pointer;">
		<h3 style="text-align: center; margin-top:0px; background: rgba(0, 0, 0, .5);">
		<label wicket:id="proName" id="proName" style="padding-top: -5px; font-size:18px; color: white; cursor: pointer; width:100%;" 
				data-toggle="modal" data-target="#myModal"></label>
		</h3>
		<span wicket:id="modalPanel"></span>
	</span>
</wicket:panel>

</body>
</html>
