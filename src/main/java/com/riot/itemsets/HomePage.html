<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Item Sets</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Pro Players</h1>
			</div>
		</div>
		<div id="bd">
			<h2><span wicket:id="playerName" id="playerName"></span></h2>
			<ul>
				<li><label wicket:id="sumId" id="summonerId"></label></li>
				<li><label wicket:id="role" id="role"></label></li>
				<li><label wicket:id="teamName" id="teamName"></label></li>
				<li><label wicket:id="thumbnailPath" id="thumbnailPath"></label></li>
				<li><label wicket:id="headerPath" id="headerPath"></label></li>
				<li><label wicket:id="region" id="region"></label></li>
			</ul>			
		</div>
		<div id="ft">
		</div>
	</body>
</html>
