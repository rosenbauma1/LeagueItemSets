<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
</head>
<body>
	<wicket:panel>
		<!-- Modal -->
		<div class="modal fade" wicket:id="myModal" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content"
					style="background: rgba(100, 100, 100, .95);">
					<div class="modal-header"
						style="background-color: rgba(0, 0, 0, .70);">
						<button type="button" class="close" data-dismiss="modal"
							style="color: red; margin-top: -15px;">&times;</button>
						<img wicket:id="proImage" class="img-responsive col-md-3">
						<h4 class="modal-title col-md-3" style="line-height: .9;"><span wicket:id="proName"></span></h4>

					</div>
					<div class="modal-body">
						<p>Export an item set from <span wicket:id="proName2"></span> directly to your game
							client!</p>
						<div class="row col-md-12" wicket:id="gamesList"
							style="background: rgba(0, 0, 0, .5); margin-top:15px; padding: 5px; margin-left: 0px; border: solid 2px rgba(100, 100, 100, .4);">
							<div class="col-md-1" style="padding-left: 3px;">
								<img width="37px" height="37px" wicket:id="champImage" style="border: inset 2px white;"> 
								<Label style="color: red; font-size: 14px; padding-left: 10px; display: inline;">VS</Label> 
								<img width="35px" height="35px" wicket:id="enemyChampImage">
							</div>
							<div class="col-md-9" style="text-align: center; vertical-align: middle;">
								<div class="row">
									<label style="font-size: 24px;" wicket:id="champName"></label> vs <label style="font-size: 24px;" wicket:id="enemyChampName"></Label>
								</div>
								<img width="50px" height="50px" wicket:id="item0"
									style="border: solid 2px black; margin-right: -3px;"> 
								<img width="50px" height="50px" wicket:id="item1"
									style="border: solid 2px black; margin-right: -3px;"> 
								<img width="50px" height="50px" wicket:id="item2"
									style="border: solid 2px black; margin-right: -3px;"> 
								<img width="50px" height="50px" wicket:id="item3"
									style="border: solid 2px black; margin-right: -3px;"> 
								<img width="50px" height="50px" wicket:id="item4"
									style="border: solid 2px black; margin-right: -2px;"> 
								<img width="50px" height="50px" wicket:id="item5"
									style="border: solid 2px black; margin-right: -3px;">
								<img width="50px" height="50px" wicket:id="item6"
									style="border: solid 2px black; margin-right: -3px;">
							</div>
							<div class="col-md-2"
								style="text-align: center; vertical-align: middle;">
								<img src="images/gold.png" width="30px" height="30px">
								<Label style="color: #f8f7be; font-size: 22px;" wicket:id="goldSpent"></Label>
							</div>
						</div>
					</div>
					<div class="modal-footer" style="background-color: rgba(0, 0, 0, .70);"></div>
				</div>

			</div>
		</div>
	</wicket:panel>
</body>
</html>
